                                        <div class="input-group">

                                        </div>



                                    </div>

                                    <div class="col-md-6">





                                        <div class="input-group">

    <!--   Core JS Files   -->

    <script>


        $('#image').change(function () {
            $("#add").attr("disabled", false);
            var img = this.files[0];
            var reader = new FileReader;
            reader.readAsDataURL(img);
            reader.onload = function (e) {
                var file = new Image;
                file.src = e.target.result;
                file.onload = function () {
                    $("#height").text(file.height);
                    $("#width").text(file.width);
                    $("#imageprev").attr("src", file.src);
                    $("#upld").removeAttr("disabled");
                }
            }

        });
        var imgpath = "/App_Content/Images/Users/Default.jpg";
        var app = angular.module('myApp', []);

        app.controller('mainControllor', function ($scope, $http) {
            console.log("inside controllor : " + app.name);
            //this function call on signup btn click
            var pnlid;






            $scope.uploadImage = function () {
                var file = $("#image").get(0).files;
                var data = new FormData;
                data.append("ImageFile", file[0]);
                data.append("PathtoSave", "/App_Content/Images/Users/");
                $.ajax({
                    type: "Post",
                    url: "/Test/ImageUpload",
                    data: data,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $("#result").addClass('text-success');
                        $("#result").append(response + "image uploaded!");
                        $("#add").removeAttr("disabled");
                        imgpath = "/App_Content/Images/Users/" + response;
                    }
                });
            }

            $scope.Verify = function () {
                var onSuccess = function (data, status, headers, config) {
                    var flag = false;
                    for (var x in data) {
                        if ($scope.UserName == data[x].UserName && $scope.Cnic == data[x].Cnic && $scope.DOB == data[x].DOB) {
                            flag = true;
                           
                            $scope.Verf();

                        }
                    }
                    if (flag == false) {
                        swal({
                            text: "Username, CNIC or DOB may be incorrect",
                            type: "warning",
                            buttons: { ok: true }
                        });
                    }
                };
                var onError = function (data, status, headers, config) {
                    console.log("error in loging in " + status);
                    swal({
                        text: "their is some error please contact webmaster",
                        type: "warning",
                        buttons: { ok: true }
                    });
                };
                var promise = $http.get('/api/TeacherVerfs');
                debugger;
                promise.success(onSuccess);
                promise.error(onError);
            }


            $scope.Verf = function () {
                var onSuccess = function (data, status, headers, config) {

                    var flag = false;
                    for (var x in data) {
                        if ($scope.UserName == data[x].UserName) {
                            flag = true;
                            swal({
                                text: "Username Already Exist!!!",
                                type: "warning",
                                buttons: { ok: true }
                            });
                        }

                    }
                        if (flag == false) {

                            $scope.Signup();
                            $scope.sendmail();
                        }
                    }


                var onError = function (data, status, headers, config) {
                    console.log("error in loging in " + status);
                    swal({
                        text: "their is some error please contact webmaster",
                        type: "warning",
                        buttons: { ok: true }
                    });
                };
                var promise = $http.get('/api/Teachers');
                debugger;
                promise.success(onSuccess);
                promise.error(onError);
            };

      

            $scope.Signup = function () {

                var teacher = {
                    "Name": $scope.Name,
                    
                    "DOB": $scope.DOB,
                    "Qualification": $scope.Qualification,
                    "Specific_Feild": $scope.Specific_Feild,
                    "Address": $scope.Address,
                    "Phone": $scope.Phone,

                    "UserName": $scope.UserName,
                    "Password": $scope.Password,
                    "Email": $scope.Email,
                   
                    "Cnic": $scope.Cnic,
                    "PanelId": pnlid

                };
                console.log(teacher);

                var onSuccess = function (data, status, headers, config) {
                    swal({
                        text: "Signup successful!",
                        type: "success",
                        buttons: { ok: true }
                    }).then(val => {
                        if (val) {
                            location.reload();
                        }
                    });
                };
                var onError = function (data, status, headers, config) {

                    swal({
                        text: "Signup unsuccessful!" + status,
                        type: "warning",
                        buttons: { ok: true }
                    });
                };
                var promise = $http.post('/api/Teachers', teacher);
                debugger;
                promise.success(onSuccess);
                promise.error(onError);
            };



       });

    </script>
